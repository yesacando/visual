            body{

            }
            header{
                background-color :white;
                color:black;
                font-size: 14px;
                font-weight: bold;
            }
            header h1{

            header h1 span{

            header ul{

                content:""; /*특정 브라우저 이상증상 해결용*/
                clear: both; /*float 제거: 양쪽 (둘다)*/

            }
            img{
                padding: 5px 0px 0px 20px;
            }
            a{
                color:black;
                text-decoration: none;
            }
            a:link{
                color: black;
            }
            a:visited{
                color: black;
                text-decoration: none;
            }
            a:hover{
                color:#A9BCF5;
            }
            a:active{
                color: black;
            }
            a:focus{
                color:#A9BCF5;
            }
            .none{
                padding:0px;
            }
     
        </style>
